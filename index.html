<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">

        <h1 class="display-4">Code Quiz!</h1>
        <p class="lead">How well do you know JavaScript?</p>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <div>

             
                <button class="button" id="start"onclick="clock();renderQuestion(currentQuestion);">START</button>
            </div>
                <br>


                <div id="quiz-area">
                <div id="question" class="lead" class="question">Questions</div>
                <label class="option"><input type="radio" name="option" value="A" /><span id="opt1"></span></label>
                <label class="option"><input type="radio" name="option" value="B" /><span id="opt2"></span></label>
                <label class="option"><input type="radio" name="option" value="C" /><span id="opt3"></span></label>
                <br>
               
                <button class="button" id="next" onclick="nextQuestion();">NEXT</button><br>
             

                </div>
                <br>



                <div class="lead" id="lead">
                    <p>TIMER</p>
                    <div id="timer"></div>
                </div>



                <div class="scor" id="scoreContainer" style="display: none;" placeholder="Score"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

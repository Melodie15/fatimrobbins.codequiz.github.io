<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
     <div class="title">
        <h1 class="display-4">Code Quiz!</h1>
        <p class="lead">How well do you know JavaScript?</p>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
               
                    <button type="button" class="btn btn-secondary btn-lg" id="start">Start Quiz</button>
               
                <div id="question">
                    <p class="lead">Questions</p>
                </div>

                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                </div>


                <div id="choices">
                    <button type="button" class="btn btn-outline-primary" id="A" onclick="checkAnswer( 'A' )">A</button>
                    <button type="button" class="btn btn-outline-success" id="B" onclick="checkAnswer( 'B' )">B</button>
                    <button type="button" class="btn btn-outline-warning" id="C" onclick="checkAnswer( 'C' )">C</button>
            
                </div>

                <div id="progress"></div>
                <div class="prog"></div>



                <div id="scoreContainer" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
